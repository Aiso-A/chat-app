<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Tareas | ByteTalk</title>
  <link rel="stylesheet" href="/Sidebar.css">
  <link rel="stylesheet" href="/Admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Menú lateral modificado -->
  <nav class="sidebar">
    <h2 class="app-title" style="font-family: 'Saira Stencil One', cursive;">ByteTalk</h2>
    <ul>
      <li><a href="/Pantallas/Chats.html">Volver a chats</a></li>
      <li><a href="/Pantallas/Perfil.html">Perfil</a></li>
      <li><a href="/Pantallas/Admin.html">Tareas</a></li>
      <li><a href="/LogIn.html">Cerrar sesión</a></li>
    </ul>
    <!-- Se muestra el nombre del usuario conectado -->
    <p id="username" class="text-light mt-3 ms-3"></p>
  </nav>

  <div class="main-content">
    <header>
      <h1 class="section-title">Administración de Tareas</h1>
      <button id="btnNuevaTarea">➕ Nueva Tarea</button>
    </header>

    <section>
      <h2 class="sub-title">Tareas Pendientes</h2>
      <ul id="tareasPendientes" class="task-list"></ul>
    </section>

    <section>
      <h2 class="sub-title">Tareas Completadas</h2>
      <ul id="tareasCompletadas" class="task-list"></ul>
    </section>
  </div>

  <!-- Modal para nueva tarea -->
  <div id="modalTarea" class="modal">
    <div class="modal-content">
      <h4>Agregar Nueva Tarea</h4>
      <label for="tituloTarea">Título:</label>
      <input type="text" id="tituloTarea">
      <label for="fechaLimite">Fecha Límite:</label>
      <input type="date" id="fechaLimite">
      <div class="modal-buttons">
        <button id="guardarTarea">Guardar</button>
        <button id="cerrarModal">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    // Función para obtener el usuario actual y actualizar el sidebar
    async function fetchUsuario() {
      try {
        const res = await fetch('/api/usuario-actual');
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(errorText);
        }
        const data = await res.json();
        if (!data || !data._id) {
          window.location.href = "/LogIn.html";
          return;
        }
        document.getElementById('username').textContent = data.nombreUsuario;
      } catch (error) {
        console.error('Error al obtener el usuario:', error);
        window.location.href = "/LogIn.html";
      }
    }
    fetchUsuario();

    // Mostrar modal de nueva tarea
    document.getElementById('btnNuevaTarea').addEventListener('click', function() {
      document.getElementById('modalTarea').style.display = 'block';
    });

    // Ocultar modal
    document.getElementById('cerrarModal').addEventListener('click', function() {
      document.getElementById('modalTarea').style.display = 'none';
    });

    // Guardar tarea: hace fetch POST, limpia campos y vuelve a cargar tareas
    document.getElementById('guardarTarea').addEventListener('click', async function() {
      const titulo = document.getElementById('tituloTarea').value;
      const fecha = document.getElementById('fechaLimite').value;
      if (titulo && fecha) {
        try {
          const res = await fetch("/api/tareas", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ descripcion: titulo, fechaVencimiento: fecha })
          });
          if (!res.ok) {
            const errorText = await res.text();
            throw new Error(errorText);
          }
          // Cerrar modal y limpiar inputs
          document.getElementById('modalTarea').style.display = 'none';
          document.getElementById('tituloTarea').value = '';
          document.getElementById('fechaLimite').value = '';
          cargarTareas(); // Recargar la lista de tareas
        } catch (error) {
          console.error("Error al crear tarea:", error);
        }
      }
    });

    // Función para cargar y mostrar las tareas
    async function cargarTareas() {
  try {
    const res = await fetch("/api/tareas");
    if (!res.ok) {
      const errorText = await res.text();
      throw new Error(errorText);
    }
    const tareas = await res.json();
    const pendientes = document.getElementById("tareasPendientes");
    const completadas = document.getElementById("tareasCompletadas");
    pendientes.innerHTML = "";
    completadas.innerHTML = "";

    // Si no hay tareas asignadas, muestra un mensaje en la lista de pendientes
    if (Array.isArray(tareas) && tareas.length === 0) {
      pendientes.innerHTML = '<p class="text-muted">No hay tareas asignadas.</p>';
      return;
    }

    tareas.forEach(t => {
      const ahora = new Date();
      const esVencida = new Date(t.fechaVencimiento) < ahora;
      const li = document.createElement("li");
      li.innerHTML = `${t.descripcion} (${new Date(t.fechaVencimiento).toLocaleDateString()})`;

      if (t.completada) {
        li.classList.add("completed");
        completadas.appendChild(li);
      } else if (esVencida) {
        li.classList.add("vencida");
        li.innerHTML += " ⚠️ (Tarea vencida)";
        pendientes.appendChild(li);
      } else {
        li.innerHTML += `<button onclick="completarTarea('${t._id}')">✔</button>`;
        pendientes.appendChild(li);
      }
    });
  } catch(error) {
    console.error("Error al cargar tareas:", error);
  }
}

    // Inicializar la carga de tareas
    cargarTareas();
  </script>
</body>
</html>
