<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/Sidebar.css" />

      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- MenÃº lateral -->
    <nav class="sidebar d-flex flex-column p-3">
      <h2 class="app-title text-center">ByteTalk</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="/Pantallas/Chats.html" class="nav-link">Volver a Chats</a>
        </li>
        <li class="nav-item">
          <a href="/Pantallas/Perfil.html" class="nav-link">Perfil</a>
        </li>
        <li class="nav-item">
          <a href="/Pantallas/Admin.html" class="nav-link">Tareas</a>
        </li>
        <li class="nav-item">
          <a href="/LogIn.html" class="nav-link">Cerrar sesiÃ³n</a>
        </li>
      </ul>
    </nav>

       <div class="container profile-container">
      <!-- SecciÃ³n de Perfil -->
      <div class="profile-header text-center">
        <div class="profile-avatar">
          <!-- Imagen predeterminada; se actualizarÃ¡ si el usuario tiene avatar personalizado -->
          <img id="profile-img" src="/img/Avatar0.png" alt="Avatar del Usuario" />
        </div>
        <!-- Los siguientes elementos se completarÃ¡n con los datos del usuario -->
        <h2 id="username" class="username"></h2>
        <p id="full-name" class="full-name"></p>
        <p id="email" class="email"></p>
        <span id="status" class="status online"></span>
      </div>
    </div>

      <!-- SecciÃ³n de Recompensas -->
      <div class="rewards-section">
        <h3 class="section-title">ðŸŽ‰ Recompensas</h3>

        <!-- Se muestra un mensaje dinÃ¡mico segÃºn las tareas completadas -->
        <p id="reward-message" class="progress-text">
          Completa 5 tareas para desbloquear la siguiente imagen
        </p>

        <div class="reward">
          <!-- La imagen se actualizarÃ¡ segÃºn la recompensa actual -->
          <img
            id="user-avatar"
            class="reward-image"
            src="/img/Avatar1.png"
            alt="Avatar del Usuario"
          />
          <p class="reward-description">Avatar exclusivo desbloqueado</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  function updateProfileData() {
    fetch("/api/usuario-actual")
      .then((response) => response.json())
      .then((usuario) => {
        // Actualizar datos de texto
        document.getElementById("username").textContent = usuario.nombreUsuario || "";
        document.getElementById("full-name").textContent = usuario.nombreCompleto || "";
        document.getElementById("email").textContent = usuario.email || "";

        // NÃºmero de tareas completadas (por defecto 0)
        let tareasCompletadas = usuario.tareasCompletadas || 0;

        
        let unlockedAvatarIndex = tareasCompletadas === 0 ? 0 : Math.floor(tareasCompletadas / 5);
        if (unlockedAvatarIndex > 5) unlockedAvatarIndex = 5;

       
        let nextAvatarIndex = unlockedAvatarIndex < 5 ? unlockedAvatarIndex + 1 : 5;
        
        
        const profileAvatarURL = `/img/Avatar${unlockedAvatarIndex}.png`;
        document.getElementById("profile-img").src = profileAvatarURL;
        
       
        const rewardAvatarURL = `/img/Avatar${nextAvatarIndex}.png`;
        document.getElementById("user-avatar").src = rewardAvatarURL;
        

        if (unlockedAvatarIndex < 5) {
          const mod = tareasCompletadas % 5;
          const tareasRestantes = mod === 0 ? 5 : 5 - mod;
          document.getElementById("reward-message").textContent =
            "Completa " + tareasRestantes + " tarea(s) para desbloquear la siguiente imagen";
        } else {
          document.getElementById("reward-message").textContent =
            "Â¡Has desbloqueado todos los avatares!";
        }
      })
      .catch((error) => {
        console.error("Error al obtener datos del usuario:", error);
        // Valores de fallback en caso de error
        document.getElementById("profile-img").src = "/img/Avatar0.png";
        document.getElementById("user-avatar").src = "/img/Avatar1.png";
        document.getElementById("reward-message").textContent =
          "Completa 5 tareas para desbloquear la siguiente imagen";
      });
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateProfileData();
    // Actualiza periÃ³dicamente para reflejar cambios sin refresh.
    setInterval(updateProfileData, 10000); // cada 10 segundos
  });
</script>
  </body>
</html>
