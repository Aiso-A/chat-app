<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chats | ByteTalk</title>
  <link rel="stylesheet" href="/Sidebar.css" />
  <link rel="stylesheet" href="/Chats.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,800&family=Roboto+Mono&family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="logo">ByteTalk</h2>
      <ul class="menu">
        <li><a href="#" id="nuevoChatBtn">Nuevo chat</a></li>
        <li><a href="#" id="nuevoGrupoBtn">Nuevo grupo</a></li>
        <li class="nav-item"><a href="/Pantallas/Perfil.html" class="nav-link">Perfil</a></li>
        <li class="nav-item"><a href="/Pantallas/Admin.html" class="nav-link">Tareas</a></li>
        <li class="nav-item"><a href="/Pantallas/LogIn.html" class="nav-link">Cerrar sesi칩n</a></li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="contenido">
      <h1 class="titulo">Mis Chats</h1>

      <!-- 游댳 Secci칩n para nuevo chat -->
      <section id="nuevoChatSection" style="display: none;">
        <h2>Crear chat individual</h2>
        <form id="formNuevoChat">
          <input type="hidden" name="usuario1" id="miCorreo">
          <label for="usuario2">Selecciona un usuario:</label>
          <select name="usuario2" id="listaUsuarios" required></select>
          <button type="submit">Crear Chat</button>
        </form>
      </section>

      <!-- 游댳 Secci칩n para nuevo grupo -->
      <section id="nuevoGrupoSection" style="display: none;">
        <h2>Crear grupo</h2>
        <form id="formNuevoGrupo">
          <input type="hidden" name="usuario1" id="miCorreoGrupo">
          <label for="usuariosGrupo">Selecciona integrantes:</label>
          <select name="usuariosGrupo" id="listaUsuariosGrupo" multiple required></select>
          <label for="nombreGrupo">Nombre del grupo:</label>
          <input type="text" name="nombreGrupo" id="nombreGrupo" required />
          <button type="submit">Crear Grupo</button>
        </form>
      </section>

      <!-- 游댳 Lista de chats (a futuro) -->
      <div id="listaChats">
        <p>Pronto aparecer치n tus chats aqu칤...</p>
      </div>
    </div>
  </div>

  <script src="../JS/Chats.js"></script>
</body>
</html>
