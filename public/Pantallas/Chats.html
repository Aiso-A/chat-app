<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteTalk - Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Exo+2:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Chats.css" />
  <link rel="stylesheet" href="/Sidebar.css" />
</head>
<body>

  <!-- Menú lateral -->
  <nav class="sidebar">
    <h2 class="app-title">ByteTalk</h2>
    <ul>
      <li><a href="/Pantallas/Chats.html">Volver a chats</a></li>
      <li><a href="/Pantallas/Perfil.html">Perfil</a></li>
      <li><a href="/Pantallas/Admin.html">Tareas</a></li>
      <li><a href="/Pantallas/LogIn.html">Cerrar sesión</a></li>
    </ul>
  </nav>

  <!-- Contenido del chat -->
  <div class="main-content" id="chatContainer">
    <!-- Se renderiza dinámicamente -->
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chatId = params.get("id");
    const chatTipo = params.get("tipo");

    const chatsDisponibles = [
      { id: "amanda123", tipo: "individual", nombre: "Amanda Flores" },
      { id: "ricardo456", tipo: "individual", nombre: "Ricardo Hernández" },
      { id: "equipo2", tipo: "grupal", nombre: "POI Equipo2" },
      { id: "clubprogra", tipo: "grupal", nombre: "Club de Progra" }
    ];

    const chat = chatsDisponibles.find(c => c.id === chatId && c.tipo === chatTipo);
    const container = document.getElementById("chatContainer");

    if (!chat) {
      container.innerHTML = `<h2 class="text-danger">❌ El chat no existe o los parámetros están mal.</h2>`;
    } else {
      const esGrupal = chat.tipo === "grupal";

      container.innerHTML = `
        <div class="chat-header d-flex align-items-center">
          <div class="avatar me-2"></div>
          <div>
            <h4>${chat.nombre}</h4>
            <p>${esGrupal ? "Chat grupal" : "Chat individual"}</p>
          </div>
          ${!esGrupal ? '<button class="btn btn-outline-primary ms-auto" onclick="iniciarVideollamada()">📹</button>' : ""}
        </div>

        <div class="chat-body" style="height: 400px; overflow-y: auto; padding: 10px;"></div>

        <div class="chat-footer d-flex gap-2 mt-2">
          <input type="text" class="form-control" placeholder="Escribe tu mensaje..." />
          <button class="btn btn-secondary">📎</button>
          <button class="btn btn-secondary">🎤</button>
          <button class="btn btn-secondary">📷</button>
          <button class="btn btn-secondary">🗺️</button>
          <button class="btn btn-secondary">😊</button>
        </div>
      `;

      const socket = io();
      const input = document.querySelector('.chat-footer input');
      const chatBody = document.querySelector('.chat-body');

      // Enviar mensaje
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && input.value.trim() !== '') {
          const mensaje = input.value.trim();
          socket.emit('mensaje', {
            contenido: mensaje,
            emisor: 'Tú',
            chatId,
            tipo: chatTipo
          });

          chatBody.innerHTML += `
            <div class="message sent">
              <p>${mensaje}</p>
            </div>
          `;
          input.value = '';
          chatBody.scrollTop = chatBody.scrollHeight;
        }
      });

      // Recibir mensaje
      socket.on('mensaje', (data) => {
        if (data.chatId === chatId && data.tipo === chatTipo && data.emisor !== 'Tú') {
          chatBody.innerHTML += `
            <div class="message received">
              <p><strong>${data.emisor}:</strong> ${data.contenido}</p>
            </div>
          `;
          chatBody.scrollTop = chatBody.scrollHeight;
        }
      });
    }

    function iniciarVideollamada() {
      alert("Iniciando videollamada con " + chatId);
      // Puedes redirigir a otra página o usar WebRTC más adelante
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
