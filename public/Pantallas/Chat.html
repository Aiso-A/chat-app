<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteTalk - Conversación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Exo+2:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Chat.css" />
  <link rel="stylesheet" href="/Sidebar.css" />
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2 class="app-title">ByteTalk</h2>
    <p class="sidebar-user">Bienvenido, <span id="username">...</span></p>
    <ul>
      <li><a href="/Pantallas/Chats.html">Volver a chats</a></li>
      <li><a href="/Pantallas/Perfil.html">Perfil</a></li>
      <li><a href="/Pantallas/Admin.html">Tareas</a></li>
      <li><a href="/Pantallas/LogIn.html">Cerrar sesión</a></li>
    </ul>
  </nav>

  <!-- Contenedor del chat -->
  <div class="container mt-4" style="margin-left: 260px;">
    <div class="card">
      <div class="card-header d-flex align-items-center justify-content-between">
        <div>
          <h5 id="chat-title" class="mb-0">Chat</h5>
        </div>
        <button class="btn btn-sm btn-outline-primary" id="back-btn">Volver</button>
      </div>
      <div class="card-body" id="mensajes" style="height: 400px; overflow-y: auto;">
        <!-- Aquí se cargan los mensajes -->
      </div>
      <div class="card-footer">
        <form id="formularioMensaje" class="d-flex gap-2">
          <input type="text" id="mensaje" class="form-control" placeholder="Escribe tu mensaje..." required />
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('id');
    const tipo = urlParams.get('tipo');

    // Validar parámetros
    if (!chatId || !tipo) {
      alert("Faltan datos del chat. Serás redirigido.");
      window.location.href = "/Pantallas/Chats.html";
    }

    // Mostrar nombre de usuario (desde localStorage)
    const username = localStorage.getItem("usuario");
    if (username) {
      document.getElementById("username").textContent = username;
    }

    const mensajesDiv = document.getElementById('mensajes');
    const formulario = document.getElementById('formularioMensaje');
    const inputMensaje = document.getElementById('mensaje');
    const chatTitle = document.getElementById('chat-title');

    // Obtener nombre del chat
    fetch(`/api/chat-info?id=${chatId}&tipo=${tipo}`)
      .then(res => {
        if (!res.ok) throw new Error("No se pudo obtener la información del chat");
        return res.json();
      })
      .then(data => {
        chatTitle.textContent = data.nombre;
      })
      .catch(err => {
        console.error(err);
        chatTitle.textContent = "Chat no encontrado";
      });

    // Obtener mensajes anteriores
    fetch(`/api/mensajes?chatId=${chatId}`)
      .then(res => res.json())
      .then(mensajes => {
        mensajes.forEach(m => {
          const div = document.createElement('div');
          const esPropio = m.sender.nombreUsuario === username;
          div.className = `mb-2 ${esPropio ? 'mensaje-propio' : 'mensaje-ajeno'}`;
          div.innerHTML = `<strong>${m.sender.nombreUsuario}:</strong> ${m.texto}`;
          mensajesDiv.appendChild(div);
        });
        mensajesDiv.scrollTop = mensajesDiv.scrollHeight;
      });

    // Enviar mensaje
    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      const texto = inputMensaje.value.trim();
      if (!texto) return;

      const res = await fetch('/api/enviar-mensaje', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chatId, texto })
      });

      if (!res.ok) {
        alert("Error al enviar el mensaje");
        return;
      }

      const nuevoMensaje = await res.json();
      const div = document.createElement('div');
      const esPropio = nuevoMensaje.sender.nombreUsuario === username;
      div.className = `mb-2 ${esPropio ? 'mensaje-propio' : 'mensaje-ajeno'}`;
      div.innerHTML = `<strong>${nuevoMensaje.sender.nombreUsuario}:</strong> ${nuevoMensaje.texto}`;
      mensajesDiv.appendChild(div);

      inputMensaje.value = '';
      mensajesDiv.scrollTop = mensajesDiv.scrollHeight;
    });

    // Botón volver
    document.getElementById('back-btn').addEventListener('click', () => {
      window.location.href = "/Pantallas/Chats.html";
    });
  </script>
</body>
</html>
