<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteTalk - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Exo+2:wght@800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/Chats.css" />
  <link rel="stylesheet" href="/Sidebar.css" />
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2 class="app-title">ByteTalk</h2>
    <ul>
      <li><a href="/Pantallas/Chats.html">Volver a chats</a></li>
      <li><a href="/Pantallas/Perfil.html">Perfil</a></li>
      <li><a href="/Pantallas/Admin.html">Tareas</a></li>
      <li><a href="/Pantallas/LogIn.html">Cerrar sesión</a></li>
    </ul>
  </nav>

  <!-- Contenido principal del chat -->
  <div class="main-content">
    <div class="chat-header d-flex align-items-center mb-3">
      <div class="avatar me-2"></div>
      <h4 id="nombreChat" class="mb-0">Cargando...</h4>
    </div>

    <div id="chatBody" class="chat-body">
      <!-- Mensajes se cargarán aquí dinámicamente -->
    </div>

    <!-- Campo para escribir mensaje -->
    <div class="chat-input d-flex mt-3">
      <input type="text" class="form-control me-2" placeholder="Escribe tu mensaje...">
      <button class="btn btn-primary">Enviar</button>
    </div>
  </div>

  <script>
    // Simulación de datos
    const usuarios = {
      amanda123: { nombre: "Amanda Flores", mensajes: ["Hola, ¿cómo estás?", "¿Ya viste la tarea?"] },
      ricardo456: { nombre: "Ricardo Hernández", mensajes: ["¿Todo listo para mañana?"] }
    };

    const grupos = {
      equipo2: { nombre: "POI Equipo2", mensajes: ["Hola equipo", "Recuerden enviar el avance."] },
      clubprogra: { nombre: "Club de Progra", mensajes: ["¿Quién quiere participar en el concurso?"] }
    };

    // Obtener parámetros de URL
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo");
    const id = params.get("id");

    const nombreChat = document.getElementById("nombreChat");
    const chatBody = document.getElementById("chatBody");

    // Mostrar datos según tipo
    function cargarChat() {
      if (tipo === "individual" && usuarios[id]) {
        nombreChat.textContent = usuarios[id].nombre;
        usuarios[id].mensajes.forEach(msg => {
          chatBody.innerHTML += `<div class="message received">${msg}</div>`;
        });
      } else if (tipo === "grupal" && grupos[id]) {
        nombreChat.textContent = grupos[id].nombre;
        grupos[id].mensajes.forEach(msg => {
          chatBody.innerHTML += `<div class="message group"><strong>Miembro:</strong> ${msg}</div>`;
        });
      } else {
        nombreChat.textContent = "Chat no encontrado";
        chatBody.innerHTML = `<div class="alert alert-danger">El chat no existe o los parámetros están mal.</div>`;
      }
    }

    cargarChat();
  </script>

  <style>
    /* Estilo de ejemplo para mensajes */
    .chat-body {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 10px;
      max-width: 70%;
    }
    .message.received {
      background-color: #e0e0e0;
      align-self: flex-start;
    }
    .message.group {
      background-color: #d0f0ff;
    }
  </style>

</body>
</html>
