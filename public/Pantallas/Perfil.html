<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteTalk - Perfil</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Exo+2:wght@800&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Perfil.css" />
    <link rel="stylesheet" href="/Sidebar.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Menú lateral -->
    <nav class="sidebar d-flex flex-column p-3">
      <h2 class="app-title text-center">ByteTalk</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="/Pantallas/Chats.html" class="nav-link">Volver a Chats</a>
        </li>
        <li class="nav-item">
          <a href="/Pantallas/Perfil.html" class="nav-link">Perfil</a>
        </li>
        <li class="nav-item">
          <a href="/Pantallas/Admin.html" class="nav-link">Tareas</a>
        </li>
        <li class="nav-item">
          <a href="/LogIn.html" class="nav-link">Cerrar sesión</a>
        </li>
      </ul>
    </nav>

       <div class="container profile-container">
      <!-- Sección de Perfil -->
      <div class="profile-header text-center">
        <div class="profile-avatar">
          <img id="profile-img" src="/img/Avatar0.png" alt="Avatar del Usuario" />
        </div>
        <h2 id="username" class="username"></h2>
        <p id="full-name" class="full-name"></p>
        <p id="email" class="email"></p>
        <span id="status" class="status online"></span>
      </div>
    </div>

      <!-- Sección de Recompensas -->
      <div class="rewards-section">
        <h3 class="section-title">🎉 Recompensas</h3>

        <p id="reward-message" class="progress-text">
          Completa 5 tareas para desbloquear la siguiente imagen
        </p>

        <div class="reward">
          <img
            id="user-avatar"
            class="reward-image"
            src="/img/Avatar1.png"
            alt="Avatar del Usuario"
          />
          <p class="reward-description">Avatar exclusivo desbloqueado</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/usuario-actual")
          .then((response) => response.json())
          .then((usuario) => {
            
            // Actualización de datos
            document.getElementById("username").textContent = usuario.nombreUsuario || "";
            document.getElementById("full-name").textContent = usuario.nombreCompleto || "";
            document.getElementById("email").textContent = usuario.email || "";
            document.getElementById("profile-img").src = usuario.avatar|| '/img/Avatar0.png'; 

            let tareasCompletadas = usuario.tareasCompletadas || 0;

            let rewardIndex = Math.floor(tareasCompletadas / 5) + 1;
            if (rewardIndex < 1) rewardIndex = 1;
            if (rewardIndex > 5) rewardIndex = 5;

        const avatarURL = `/img/Avatar${rewardIndex}.png`;

        
        document.getElementById("user-avatar").src = avatarURL;
        
             const mod = tareasCompletadas % 5;
            const tareasRestantes = mod === 0 ? 5 : 5 - mod;

            document.getElementById("reward-message").textContent =
              "Completa " +
              tareasRestantes +
              " tarea(s) para desbloquear la siguiente imagen";
          })
          .catch((error) => {
            console.error("Error al obtener datos del usuario:", error);
            document.getElementById("user-avatar").src = "/img/Avatar1.png";
            document.getElementById("reward-message").textContent =
              "Completa 5 tareas para desbloquear la siguiente imagen";
          });
      });
    </script>
  </body>
</html>
